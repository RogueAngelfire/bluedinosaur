{% extends "base.html" %}
{% load static %}

{% block page_header %}

  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center mt-3" style="margin-top: 75px !important; margin-bottom: 20px;">
        <h2 class="logo-font" id="contactTitle" style="margin-bottom: 20px;">Contact Me</h2>
        <section class="container-fluid contact contact-background-image" id="contact">
          <div class="row bg-color-contact">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-color-three-reasons section-column">
                  <div class="col">
                      <div class="center-form">
                        <form onsubmit="return sendMail(this);"> <!--method="POST" removed to allow current function-->
                          <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                          <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project Description or Message" required></textarea>
                          <div class="form-row text-center">
                          <div class="col">
                            <button type="submit" class="btn btn-secondary">Submit Request</button>
                          </div>
                          </div>
                        </form>
                        
                    </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="row"></div>
      
  </div>
  <div class="text-center" id="socialMedia">
    <p>
      <a href="https://www.facebook.com/Bluedinosauranimation" target="_blank"><i class="fab fa-facebook text-white" id="facebookcontact"></i></a>
      <a href="https://www.instagram.com/bluedinosauranimation/?hl=en" target=__blank><i class="fab fa-instagram text-white" id="instacontact"></i></a>
    </p>
  </div>
</div>
<!--ALternate email method available rather than use EmailJS-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("user_dDqwI9o7eo4gf0If40RII");
      emailjs.send("blue_dinosaur", "Blue_Dinosaur_Animation",);
   })();
</script>
{% endblock %}
